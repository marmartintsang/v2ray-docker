server {
    listen 80;
    server_name alpha3.martin-tsang.com;

    location / {
      return 301 https://$host$request_uri;
    }    

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name alpha3.martin-tsang.com;
    ssl_certificate /etc/letsencrypt/live/alpha3.martin-tsang.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alpha3.martin-tsang.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://baidu.com;
    }
}